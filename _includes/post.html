<article class="post-preview{% if post.thumbnail %} -thumbnail{% endif %}">
  <h2 class="title" id="{{ post.title | slugify }}"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <time datetime="{{ post.date | date_to_xmlschema }}">Ver√∂ffentlicht am {{ post.date | date: "%d.%m.%Y" }}</time>
  <p>{{ post.content | strip_html | truncate: 200 }}</p>
  <a class="more" href="{{ post.url }}">Weiterlesen</a>

  {%- if post.thumbnail -%}
    <figure class="thumbnail fancy-image">
      {%- include image.html width="300" height="320" cat=post.categories src=post.thumbnail -%}
    </figure>
  {%- endif -%}
</article>
