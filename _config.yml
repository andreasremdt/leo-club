# Site settings
title: Leo-Club Weil am Rhein
author: Andreas Remdt
email: info@leo-club-weilamrhein.de
description: Wir sind Jugendliche und Erwachsene und engagieren uns für das Wohl von benachteiligten Menschen, etwa aus Kinder- oder Pflegeheimen.
lang: de_DE

# URL settings
url: https://leo-club-weilamrhein.de
baseurl: ""
permalink: pretty

# Social links
social_links:
  - name: Facebook
    url: https://www.facebook.com/pages/Leo-Club-Weil-am-Rhein/189139934566022
  - name: Vimeo
    url: http://vimeo.com/leoclubweilamrhein
  - name: Instagram
    url: https://www.instagram.com/leoclubweilamrhein/
  - name: RSS
    url: /feed.xml

# SCSS
sass:
  style: compressed

# Markdown
markdown: kramdown

# File settings
exclude:
  - Gemfile
  - README.md
  - LICENSE.txt
  - .gitignore
  - .sass-cache

# Plugin settings
plugins:
  - jekyll-seo-tag
  - jekyll-feed

# Menu settings
menu:
  - name: Aktionen
    url: /aktionen/
  - name: Über Uns
    url: /ueber-uns/
  - name: Mitglied werden
    url: /mitglied-werden/
  - name: Kontakt
    url: /kontakt/