    <time class="date" datetime="{{ page.date | date_to_xmlschema }}">VerÃ¶ffentlicht am {{ page.date | date: "%d.%m.%Y" }}</time>

    <figure class="thumbnail">
      {%- include image.html width="800" height="450" cat=page.categories src=page.thumbnail class="thumbnail" -%}
